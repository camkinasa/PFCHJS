<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alma Librerías</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand logo" href="alma-librerias.html">Alma Librerías</a>
                <form class="d-flex" id="formBusqueda">
                  <input id="busquedaLibro" class="form-control me-2" type="search" placeholder="Libro, autor o género" aria-label="Search">
                  <button class="btn btn-warning" type="submit">Buscar</button> <!--Tenia un id de botonBusqueda pero es al pedo porque está dentro de un form-->
                </form>
                <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div id="divResultadoBusquedaLibro" class="row">
            
        </div>
        <div id="divMostrarLibrosPromo" class="row">

        </div>
        <div id="divMostrarLibros" class="row">
            <h1>Libros disponibles para entrega inmediata: </h1>
        </div>
    </main>

    <div class="modal-contenedor">
      <div class="modal-carrito">
          <h3>Carrito</h3>
          <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
          <div id="carrito-contenedor">
          </div>
          <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
          <button id="vaciar-carrito" class="boton-agregar btn btn-danger">Vaciar carrito</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
